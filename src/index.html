
<!DOCTYPE html>
<html>
<head>
  <title>Puppeteer Mocha</title>
</head>
<body>
  <h1>Page Title</h1>
  <p class='main-content'>Some paragraph text</p>

  <form id="my-form" action="#">
      <input type="text" placeholder="Name" name="name">
      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
      <input type="submit" value="Click me">
  </form>

  <script>
      const form = document.getElementById('my-form');
      form.addEventListener("submit", event =>{
        event.preventDefault();
        let name = Array.from(form.elements).find(element => element.name === 'name').value;
        const carsSelector = document.getElementsByName('cars')[0]
        const car = carsSelector.options[carsSelector.selectedIndex].text;
        const div = document.createElement('div');
        div.textContent = `Hello ${name}, you selected an ${car}`;
        if (document.contains(document.getElementById("output"))) {
            document.getElementById("output").remove();
        }
        div.setAttribute('id', 'output');
        document.body.appendChild(div);
      });
  </script> 
</body>
</html>
